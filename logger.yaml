version: 1
formatters:
  basic:
    format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
    datefmt: '%Y-%m-%d %H:%M:%S'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: basic
    stream: ext://sys.stdout
  logfile:
    class: logging.FileHandler
    level: DEBUG
    formatter: basic
    filename: ./log/result.log
  trelloManager:
    class: logging.FileHandler
    level: DEBUG
    formatter: basic
    filename: ./log/trelloManager.log
  checkList:
    class: logging.FileHandler
    level: DEBUG
    formatter: basic
    filename: ./log/checklist.log
loggers:
  my_module:
    level: DEBUG
    handlers: [console, logfile]
    propagate: no
  cardinformation:
    level: DEBUG
    handlers: [console, trelloManager]
    propagate: no
  checkList:
    level: DEBUG
    handlers: [console, checkList]
    propagate: no
root:
  level: DEBUG
  handlers: [console]
